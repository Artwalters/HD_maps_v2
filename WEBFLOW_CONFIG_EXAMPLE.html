<!-- =====================================
  HEERLEN MAP - WEBFLOW CONFIGURATIE
  Plaats deze code in Webflow:
  Page Settings > Custom Code > Before </body> tag
  ===================================== -->

<!-- 1. Laad het main script vanaf GitHub CDN -->
<script src="https://cdn.jsdelivr.net/gh/Artwalters/HD_maps_all@main/app.js"></script>

<!-- 2. Configuratie - Pas deze waardes aan -->
<script>
  // Stel configuratie in VOOR de map geladen wordt
  window.HEERLEN_MAP_CONFIG = {

    // Start positie en camera instellingen
    startPosition: {
      center: [5.979642, 50.887634],  // [longitude, latitude]
      zoom: 15.5,                      // Zoom level (10-20)
      pitch: 45,                       // Camera hoek (0-85 graden)
      bearing: -17.6                   // Rotatie (-180 tot 180 graden)
    },

    // Navigatie grenzen (boundary)
    boundary: {
      center: [5.977105864037915, 50.88774161029858],  // [longitude, latitude]
      radius: 0.6  // Radius in kilometers
    },

    // Animatie instellingen
    animation: {
      speed: 0.8,      // Animatie snelheid (0.2 = langzaam, 2 = snel)
      duration: 2000   // Animatie duur in milliseconden (2000 = 2 seconden)
    },

    // Intro animatie (vlieg van station naar bestemming)
    introAnimation: {
      enabled: false,  // Zet op true om intro animatie aan te zetten
      startCoords: [5.975338618538545, 50.89054201081809],  // Start positie [longitude, latitude]
      endCoords: [5.977246733617121, 50.888996872875126],    // Eind positie [longitude, latitude]
      startZoom: 14,   // Start zoom level
      startPitch: 0,   // Start camera hoek (0-85 graden)
      startBearing: 0, // Start rotatie (-180 tot 180 graden)
      endZoom: 17,     // Eind zoom level
      endPitch: 35,    // Eind camera hoek (0-85 graden)
      endBearing: 162.4, // Eind rotatie (-180 tot 180 graden)
      duration: 6000,  // Animatie duur in milliseconden (6000 = 6 seconden)
      delay: 3000      // Wachttijd voor start in milliseconden (3000 = 3 seconden)
    },

    // Zoom limieten
    zoomLimits: {
      min: 10,  // Minimale zoom (hoe ver kan je uit zoomen)
      max: 20   // Maximale zoom (hoe ver kan je in zoomen)
    },

    // Teleport functie (terug naar centrum bij te ver navigeren)
    teleport: {
      enabled: false,  // Zet op true om teleport functie aan te zetten
      maxDistance: 1   // Maximale afstand in kilometers voordat je terug wordt gestuurd
    }
  };
</script>
